<!DOCTYPE html>
<html>

<head>
  <title>BudgetSense</title>
  <link rel="icon" href="./favicon_io/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@100;400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
  <header class="headers">
    <img id="logo" src="./logo-color.png" alt="">
    <h1>BudgetSense</h1>
  </header>

  <div class="container">
    <div class="transaction-form">
      <h2>Add Transaction</h2>
      <form id="transactionForm">
        <label for="type">Type:</label>
        <select id="type" name="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <!-- <button type="submit">Add Transaction</button> -->
        <button type="submit" class="btn btn-outline-primary">Add Transaction</button>

      </form>
    </div>



    <div class="summary">
      <h2>Summary</h2>
      <p class="netInc">Net Income:Rs. <span id="netIncome">0</span></p>
      <p class="netExp">Net Expenses:Rs. <span id="netExpenses">0</span></p>
      <p class="netBal">Net Balance:Rs. <span id="netBalance">0</span></p>
    </div>

    <div class="transaction-list">
      <h2>Transaction List</h2>
      <ul id="transactionList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
